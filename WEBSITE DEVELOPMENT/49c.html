<html>
    <head>
        <title>GRID TASK - U</title>
        <style>
            .parent{
               width: 100%;
               height: 100%;
               display: grid;
               grid-template-rows: 1fr 1fr 1fr;
               grid-template-columns: 1fr 1fr 1fr;
               border:2px solid black;
               justify-items: center;
               align-items: center;
            }
            .child1{
                width:100px;
                height: 100px;
                background-color: rgb(131, 166, 48);
                justify-self: end;
                align-self: end;
                
            }
            .child2{
                width:100px;
                height: 100px;
                background-color: rgb(198, 159, 31);
                justify-self: start;
                align-self: center;
            }
            .child3{
                width:100px;
                height: 100px;
                background-color: rgb(31, 126, 104);
                justify-self: start;
                align-self:end;
            }
            .child4{
                width:100px;
                height: 100px;
                background-color: rgb(79, 25, 92);
                justify-self: end;
                align-self:end;
            }
            .child5{
                width:100px;
                height: 100px;
                background-color: rgb(166, 48, 48);
                justify-self: start;
                align-self: center;
            }
            .child6{
                width:100px;
                height: 100px;
                background-color: rgb(23, 25, 152);
                justify-self:start;
                align-self:center;
            }
            .child7{
                width:100px;
                height: 100px;
                background-color: rgb(23, 152, 27);
                justify-self: end;
                align-self: center;
            }
            .child8{
                width:100px;
                height: 100px;
                background-color: rgb(187, 128, 20);
                justify-self: start;
                align-self: start;
            }
            .child9{
                width:100px;
                height: 100px;
                background-color: rgb(126, 7, 101);
                justify-self: start;
                align-self: start;
            }

        </style>
    </head>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
        <div class="child8"></div>
        <div class="child9"></div>
    </div>
</html>
