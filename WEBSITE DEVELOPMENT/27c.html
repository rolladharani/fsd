<html>
    <head>
        <title>Grid2</title>
        <style>
            .parent{
                width:100%;
                height: 100%;
                border:2px solid black;
                display:grid;
                grid-template-rows: 2fr 1fr 2fr;
                grid-template-columns: 1fr 2fr 1fr;
                background-color: orange;
            }
            .child{
                border:2px solid black;
            }

        </style>
        <body>
            <div class="parent">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </body>
    </head>
</html>
