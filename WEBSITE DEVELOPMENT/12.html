<html>
    <head>
        <title>Basic Forms</title>
    </head>
    <body>
        <h1>Forms And Input Values</h1>
<form>
        <label>Enter User Name:</label>
        <input type="text" placeholder="Enter Name" required><br> <br>


        <label>Enter Phone Number:</label>
        <input type="number" placeholder="Enter number" required><br> <br>

        <label>Enter Email:</label>
        <input type="email" placeholder="Enter Email" required><br> <br> 

        <label>Enter Password:</label>
        <input type="password" placeholder="Enter password" required><br> <br>

        <label>Date of Birth:</label>
        <input type="date" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender" required>
        <label>Male</label>
        <input type="radio" name="Gender" required>
        <label>Female</label>
        <input type="radio" name="Gender" required>
        <label>others</label><br> <br>

        <label>Skills:</label>
        <input type="Checkbox" required>
        <label>C</label>
       <input type="Checkbox" required>
        <label>Java</label>
        <input type="Checkbox" required>
        <label>C++</label>
        <input type="Checkbox" required>
        <label>Python</label><br> <br>
        
        <label>Address:</label><br>
        <textarea rows="5" required></textarea><br><br>

        <input type="Submit">
        <input type="Reset">
</form>

    </body>
</html>
