<html>
    <head>
               <title>Tables</title>
    </head>
    <body>
        <p>Table without Thead abd Tbody</p>
        <table border="1">
            <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dharani</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Uma</td>
                <td>16</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Janani</td>
                <td>13</td>
            </tr>
        </table>
        <p>Table with Thead abd Tbody</p>
        <table border="1">
            <thead>
           <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Dharani</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Uma</td>
                <td>16</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Janani</td>
                <td>13</td>
            </tr>
            </tbody>
        </table>
    </body>

</html>
