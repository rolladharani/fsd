<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
      <label>First Name:</label>
      <input type="text"/>
      <label>Last Name:</label>
      <input type="text"/><br> <br>
      <label>Date of birth:</label>
<input type="date"/>
<label>Age:</label>
<input type="number" minlength="1" maxlength="100"/><br> <br>
<label>Gender:</label>
<select>
    <option>Male</option>
    <option>Female</option>
    <option>Others</option>
</select>
<label>Email Address:</label>
<input type="text" placeholder="Enter email address"><br> <br>
<label> Postions Available:</label>
<input type="radio">
<label>Junior Developer</label>
<input type="radio">
<label>Mid-level Developer</label>
<input type="radio">
<label>Senior Developer</label><br> <br>
<label>Programming Languages:</label>
<input type="checkbox"/>
<label>Java</label>
<input type="checkbox"/>
<label>Java Script</label>
<input type="checkbox"/>
<label>Python</label><br>
<br>
<label>Password:</label>
<input type="password" minlength="1" maxlength="8">
<label>Confirm Password</label>
<input type="password" minlength="1" maxlength="8"><br> <br>
<input type="Submit">
<input type="Reset">
        </form>
    </body>
</html>
