<html>
    <head>
        <title>Grid Task</title>
        <style>
                  .parent{
                width:100%;
                height: 100%;
                border:2px solid black;
                display:grid;
                grid-template-rows:1fr 2fr 3fr;
                grid-template-columns: 1fr 1fr 1fr;
            }
            .child{
                width:100px;
                height:100px;
                background-color: blueviolet;
                 justify-self: end;
                align-self:end; 
                border:2px solid black;

            
            }
            .child1{
                width:100px;
                height:100px;
                background-color: rgb(92, 58, 124);
                justify-self:center;
                align-self:end;
                border:2px solid black;
            }
            .child2{
                width:100px;
                height:100px;
                background-color: rgb(154, 116, 189);
                align-self: end;
                justify-self:start;
                border:2px solid black;
            }
            .child3{
                width:100px;
                height:100px;
                justify-self:end;
                align-self:center;
                background-color: rgb(247, 0, 0);
                border:2px solid black;
            }
            .child4{
                width:100px;
                height:100px;
                background-color: rgb(127, 48, 48);
                border:2px solid black;
                justify-self: center;
                align-self: center;
            }
            .child5{
                width:100px;
                height:100px;
                justify-self:start;
                align-self:center;
                background-color: rgb(181, 80, 80);
                border:2px solid black;
            }
            .child6{
                width:100px;
                height:100px;
                 justify-self:end;
                align-self:start;
                background-color: rgb(68, 210, 25);
                border:2px solid black;
            }
            .child7{
                width:100px;
                height:100px;
                 justify-self:center;
                align-self:start;
                background-color: rgb(90, 157, 54);
                border:2px solid black;
            }
            .child8{
                width:100px;
                height:100px;
                 justify-self:start;
                align-self:start;
                background-color: rgb(130, 190, 96);
                border:2px solid black;
            }

        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">1</div>
            <div class="child1">2</div>
            <div class="child2">3</div>
            <div class="child3">4</div>
            <div class="child4">5</div>
            <div class="child5">6</div>
            <div class="child6">7</div>
            <div class="child7">8</div>
            <div class="child8">9</div>
            
        </div>
    </body>
</html>
