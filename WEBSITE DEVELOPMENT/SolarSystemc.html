            body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes ani{
            0%{
                transform: rotateZ(0deg) translateX(420px);
            }
            100%{
                transform: rotateZ(360deg) translateX(420px);
            }
        }
        .eight{
            width:800px;
            height: 800px;
            border: 3px solid black;
            border-radius: 50%;
             position: relative;
             margin: 50px;
        }
        .ei{
            width:100px;
            height:100px;
            border-radius: 50%;
            background-image: radial-gradient(rgb(86, 135, 188),rgb(63, 109, 183));
            box-shadow: 0px 0px 5px 8px rgb(86, 135, 188);
            position: absolute;
            top:50px;
            left:50px;
            animation: ani 15s linear 1s infinite;
        }

        .seven{

            left:50px;
            animation: ani1 15s linear 2s infinite;
