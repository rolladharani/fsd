<html>
    <head>
        <title>Selectors 2</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            h1,p,div,.gro{
                color:brown;
            }
            div .innerchild span{
                color:deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <p>Its Rainy Day</p>
        <div class="gro">
            Weather report : Cloudy with ThunderStorms.
        </div>
        <div>
            <p class="innerchild">
                <span>hello this is inner child</span>
            </p>
        </div>
    </body>
</html>
