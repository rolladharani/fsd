<html>
    <head>
        <title>
            Positions
        </title>
        <style>
            .a{
                width:100%;
                height: 500px;
                background-color: rgb(32, 123, 166);

            }
            .b{
                width:100px;
                height: 100px;
                background-color: rgb(204, 34, 139);
                position: relative;    
            }
            .c{
                width:100px;
                height: 100px;
                background-color: rgb(167, 34, 204);
                position: fixed;
            }
            .a1{
                  width:100%;
                height: 50px;
                background-color: rgb(12, 35, 163);
                border:2px solid red;
                position:sticky;
                top:0px;


            }
            .a2{
                  width:100%;
                height: 500px;
                background-color: rgb(178, 192, 35);
            }
            .a3{
                  width:100%;
                height: 500px;
                background-color:brown;
            }

        </style>
    </head>
    <body>
        <div class="a">
            <div class="b"></div>
                <div class="c"></div>
        </div>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </body>
</html>
