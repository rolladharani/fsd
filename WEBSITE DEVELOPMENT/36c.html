            .sky{

                background-image: linear-gradient(to bottom,skyblue,white);
                animation-name: NI8;
                animation-duration: 8s;
                animation-iteration-count:infinite;
            }
            @keyframes NI8{
                0%{

                right:150px;

            @keyframes Sun_Ani
