<html>
    <head>
        <title>Css Demo</title>
        <style>
        p{
            color: orange;
            background-color: yellowgreen;
            font-style: italic;
        }
        b{
            color:brown;
            background-color: yellow;
        }
        </style>
        <link rel="stylesheet" href="External.css">
        
    </head>
    <body>
       <H1>TYPES OF CSS:</H1>
       <h2 style="color: hotpink;background-color:yellowgreen">This INLINE CSS</h2>
       <strong style="background-color: blueviolet;color: yellow;">This is also INLINE CSS AND it is INLINE element </strong>
       <p>This is INTERNAL CSS ,it is applied in head tag with using style tag</p>
       <b>This is INTERNAL CSS AND it is INLINE element </b>
       <h3>THIS IS EXTERNAL CSS.</h3>
       <h4>THIS IS EXTERNAL CSS.</h4>


    </body>
</html>
