<html>
    <head><title>3D Animation Task</title>
        <style>
            body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        .parent1{
                 transform-style: preserve-3d;
                    perspective: 100px;
        }
        .c1{
                width:450px;
                height:250px;
                background-color:whitesmoke;
                box-shadow: 0px 0px 5px 5px grey;
        }
        .parent2{
                 transform-style: preserve-3d;
                    perspective: 500px;
                    border:2px solid white;
                    position: relative;
        }
        .c2{
                width:870px;
                height:180px;
                background-color:white;
                transform: rotateX(120deg);
                position: absolute;
                top:-8px;
                left:-220px;
                box-shadow: 0px 0px 15px 15px grey;
        }
        .parent3{
                 transform-style: preserve-3d;
                    perspective: 500px;
                    border:2px solid white;
                    position: relative;
        }
        .c3{
                width:965px;
                height:300px;
                background-color:white;
                transform: rotateX(-90deg);
                position: absolute;
                top:-600px;
                left:-250px;
                box-shadow: 0px 0px 15px 15px grey;
        }
        .parent4{
                 transform-style: preserve-3d;
                    perspective: 500px;
                    border:2px solid white;
                    position: relative;
        }
        .c4{
                width:380px;
                height:400px;
                background-color:white;
                transform: rotateY(100deg);
                position: absolute;
                top:-350px;
                left:400px;
                box-shadow: 0px 0px 15px 15px grey;
        }
            .parent5{
                 transform-style: preserve-3d;
                    perspective: 500px;
                    border:2px solid white;
                    position: relative;
        }
        .c5{
                width:480px;
                height:400px;
                background-color:white;
                transform: rotateY(-100deg);
                position: absolute;
                top:-355px;
                left:-380px;
                box-shadow: 0px 0px 15px 15px grey;
        }

        </style>
    </head>
    <body>
        <div class="parent1">
            <div class="c1"></div>
            <div class="parent2">
            <div class="c2"></div>
            <div class="parent3">
            <div class="c3"></div>
            <div class="parent4">
            <div class="c4"></div>
            <div class="parent5">
            <div class="c5"></div>
        </div>
    </body>
</html>
