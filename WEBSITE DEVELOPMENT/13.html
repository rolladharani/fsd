<html>
    <head>
        <title>Form Validations</title></head>
    <body>
        <form>
            <input type="text"  placeholder="Enter sommething" maxlength="10"  minlength="4" required/>
            <input type ="number" placeholder="Enter Number" min="5" max="6"/>
            <input type="password" minlength="5" maxlength="10"/>
            <input type="range" min="50" max="200">
            <select>
                <option>Choose Fruit</option>
                <option>Apple</option>
                <option>Orange</option>
                <option>Grape</option>
                <option>Banana</option>
            </select>

            <input type="Submit"/>
            <input type="Reset"/>
        </form>

      <input type="date"/><br> <br>
        <input type="month"/><br> <br>
        <input type="week"/><br> <br>
        <input type="file"/><br> <br>
        <input type="color"/><br> <br>
        <input type="range"/> <br> <br>
        <input type="textarea"/><br> <br>






    </body>
</html>
