<html>
    <head>
        <title>3D-Transformations</title>
        <style>
            body{
                background-image: linear-gradient(to right,lightblue,white);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .parent{
                    transform-style: preserve-3d;
                    perspective: 100px;
                    border: 2px solid black;
                    perspective-origin: left;
                    /* box-shadow:0px 0px 30px 20px lightblue; */
                    /* transform-origin: bottom; */
            }
            .d{
                width:200px;
                height:200px;
                background-image:linear-gradient(to bottom,yellow,white);
                animation-name: ani;
                animation-duration: 4s;
                transform:rotateX(20deg); 
                 transform-origin: 50px 50px;
        
            }

            @keyframes ani{
                0%{
                    transform:rotateX(10deg);
                }
                100%
                {
                    transform:rotateX(360deg);
                }

            }

        </style>
    </head>
    <body>
        <div class="parent">
        <div class="d">
        </div></div>
    </body>
</html>
