<html>
    <head>
        <title>Grids</title>
        <style>
            .parent{
                width:100%;
                height: 100%;
                border:2px solid black;
                display:grid;
                grid-template-rows:1fr 2fr;
                grid-template-columns: 1fr 1fr 1fr;
            }
            .child{
                width:100px;
                height:100px;
                background-color: blueviolet;
                /* justify-self: center; */

            
            }
            .child1{
                width:100px;
                height:100px;
                background-color: rgb(92, 58, 124);
                /* justify-self: center; */
            }
            .child2{
                width:100px;
                height:100px;
                background-color: rgb(154, 116, 189);
                /* justify-self: center; */
            }
            .child3{
                width:100px;
                height:100px;
                background-color: rgb(247, 0, 0);
            }
            .child4{
                width:100px;
                height:100px;
                background-color: rgb(127, 48, 48);
            }
            .child5{
                width:100px;
                height:100px;
                background-color: rgb(181, 80, 80);
            }
            .child6{
                width:100px;
                height:100px;
                background-color: rgb(68, 210, 25);
            }
            .child7{
                width:100px;
                height:100px;
                background-color: rgb(90, 157, 54);
            }
            .child8{
                width:100px;
                height:100px;
                background-color: rgb(130, 190, 96);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
            <div class="child4"></div>
            <div class="child5"></div>
            <div class="child6"></div>
            <div class="child7"></div>
            <div class="child8"></div>
            
        </div>
    </body>
</html>
