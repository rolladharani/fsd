<html>
    <head><title>Pseudo element-Button2</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100svh;
            background-image: linear-gradient(to right,lightgoldenrodyellow,lightgreen,lightskyblue,plum);
        }

        .demo{
            width:600px;
            height:300px;
            display: flex;
            font-family: fantasy;
            justify-content: center;
            align-items: center;
            border:2px solid transparent;
            font-size: 100px;
            font-weight: 600px;
            color:rgb(156, 36, 124);
            /* background-color: green; */
            background-image: linear-gradient(to right,lightgoldenrodyellow,lightgreen,lightskyblue,);
            border:10px;
            border-color: white;
            border-style:dotted;
            border-radius: 5px;
            /* overflow: hidden; */
            position: relative;
            z-index: 1;
            transition: transform 1s linear;
            /* box-shadow: 0px 0px 30px 0px rgb(236, 236, 58); */
        }
        .demo:hover{
            transform: translate(-10px ,-10px);
        }
        .demo::before{
            content:"";
            width:150px;
            height:150px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            border:3.5px solid rgb(156, 36, 124);
            position: absolute;
            z-index:-1;
            transition: transform 0.8s linear;
            transform: translateX(300px) translateY(150px);
        }
        .demo:hover::before{
            width:100%;
            height:100%;
            border-radius:0px;
            border: 1px solid transparent;
            transform: translateX(-0px) translateY(-30px);
        }
    </style>
    </head>
    <body>
        <div class="demo">LOGIN</div>
    </body>
</html>
