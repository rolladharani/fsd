<html>
    <head>
        <title>Animations</title>
        <style>
            @keyframes DemoAnimation
            {
                from{
                background-color: rgb(227, 227, 16);
                top:0px;
                }
                to{
                    /* width: 200px;
                    height:200px; */
                    /* border-radius: 50%; */
                    left:400px;
                    background-color: rgb(190, 24, 118);

                }
            }
            .Demo{
                width: 100px;
                height: 100px;
                animation-name: DemoAnimation;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                position: relative;
                animation-direction:alternate-reverse;
            }
        </style>

    </head>
    <body>
        <div class="Demo">
            
        </div>
    </body>
</html>
