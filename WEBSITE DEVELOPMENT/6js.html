<html>
    <head>
        <title>Form Functionalities</title>
    </head>
    <body>
        <h1>Curriculum Vitae</h1>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter Name"><br><br>

        <label>Enter Email:</label>
        <input type="email" placeholder="Enter Email" required><br> <br> 

        <label>Phone Number:</label>
        <input type="number" placeholder="Enter Phone Number" required><br> <br>
                
        <label>Enter Password:</label>
        <input type="password" placeholder="Enter password" required><br> <br>

        <label>Date of Birth:</label>
        <input type="date" required><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" required>
        <label>Male</label>
        <input type="radio" name="Gender" required>
        <label>Female</label>
        <input type="radio" name="Gender" required>
        <label>others</label><br> <br>
        <label>Skills:</label>
        <input type="checkbox" required>
        <label>C</label>
        <input type="checkbox" required>
        <label>C++</label>
        <input type="checkbox" required>
        <label>Java</label>
        <input type="Checkbox" required>
        <label>Python</label><br> <br>
        <label>Address:</label><br>
        <textarea rows="5" required></textarea><br><br>
        <button>Submit</button>
        <button>Reset</button>

            

        </form>
    </body>
</html>
