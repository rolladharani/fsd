<html>
    <head>
        <title>String Methods</title>
    </head>
    <body>
        <script>
            var d="  Dh,araNi";
            console.log(d.length);
            console.log(d.toUpperCase());
            console.log(d.toLowerCase());
            console.log(d.replace("D","R.D"));
            console.log(d.indexOf("a"));
            console.log(d.lastIndexOf("a"));
            console.log(d.split(","));
            console.log(d.trim().length);

        </script>
    </body>
</html>
