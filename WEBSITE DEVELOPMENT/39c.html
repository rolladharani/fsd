<html>
    <head>
        <title>3D-Transformations(SMILEY)</title>
        <style>
            body{
                background-image: linear-gradient(to right,lightblue,white);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .parent{
                    transform-style: preserve-3d;
                    perspective: 100px;
                    border: 2px solid black;
                    perspective-origin: left;
                    /* transform-origin: bottom; */
                    box-shadow:0px 0px 30px 20px lightblue;
                    border-radius: 50%;
                    animation: moveani 0.8s infinite ease-in-out alternate;
                    position: relative;
                     animation-play-state: running;
            }
            .parent:hover{
                animation-play-state: paused;
            }
            @keyframes moveani {
                0%{
                    top:0px;
                    

                }
                /* 40%{
                    top:100px
                }
                50%{
                    top:220px;
                } */
                100%{
                    top:140px;
                }

            }
            .d{
                width:200px;
                height:200px;
                background-image:linear-gradient(to bottom,yellow,white);
                border-radius: 50%;
                /* animation-name: ani;
                animation-duration: 4s; */
                /* transform:rotateY(0deg); */
                /* transform-origin: 50px 50px; */
                display: flex;
                gap:2px;
                position: relative;
            }
            .eye{
                width:20px;
                height:20px;
                border-radius: 50%;
                background-color: black;
                margin: 30px;
                padding: 20px;
                 animation-name: ani;
                animation-duration: 2s;
                animation-iteration-count: 2;
            }
            .mouth{
                width:70px;
                height:0px;
                border:5px solid black;
                border-radius: 0px 0px 50px 50px;
                background-color: crimson;
                margin: 110px;
                padding: 20px;
                transform: translatex(-50%);
                transform-origin: 200px 200px;
                position: absolute;
                left:-10px;

                
            }
            @keyframes ani{
                0%{
                    transform:rotateX(10deg);
                }
                100%
                {
                    transform:rotateX(360deg);
                }

            }
            .line{
                width: 300px;
                height: 10px;
                background-color: lightskyblue;
                border: 1px solid black;
                position: relative;
                top:15rem;
                left:-15rem;
            }

        </style>
    </head>
    <body>
        <div class="parent">
        <div class="d">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
        </div>
    <div class="line"></div>
    </body>
</html>
